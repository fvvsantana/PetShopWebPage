<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 col-sm-offset-1">
      <div class="panel panel-primary" style="font-size:17px; margin-top:50px; border-color: #007bc7;">
        <div class="panel-heading" style="font-weight:bold; font-size: 22px; background-color: #007bc7;">Minha área</div>
        <div class="panel-body">
          <a href="javascript:changeHash('my-area')">Meu perfil</a><br><br>
          <a href="javascript:changeHash('my-pets')">Meus pets</a><br><br>
          <a href="javascript:startLogoff()">Fazer logoff</a>
        </div>
      </div>
    </div>
    <div id="my-area-content" class="col-sm-8">
      <div class="row" style="margin-top:40px">
        <div class="col-sm-10 col-sm-offset-1">
          <h2 style="color:#007bc7">Meu perfil</h2>
          <hr/>
          <center>
            <div class="thumbnail" style="width:30%">
              <img id="userPic" src="image/default.jpg" alt="foto do usuário" width="300" height="auto"><br>
            </div>
          </center>
          <div class="row">
            <div class="col-sm-5 well">
              <h4>Nome completo:</h4>
              <span id="userName"></span>
            </div>
            <div class="col-sm-7 well">
              <h4>Endereço:</h4>
              <span id="userAddress"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 well">
              <h4>CPF:</h6>
              <span id="userCPF"></span>
            </div>
            <div class="col-sm-4 well">
              <h4>Telefone:</h4>
              <span id="userTel"></span>
            </div>
            <div class="col-sm-4 well">
              <h4>E-mail:</h4>
              <span id="userEmail"></span>
            </div>
          </div>
          <div class="row" style="margin-top:10px">
            <button type="button" class="btn btn-primary" onclick="javascript:changeHash('my-profile-edit')">Modificar informações</button>
          </div>
        </div>
        <div class="col-sm-1">
        </div>
      </div>
    </div>
    <div class="col-sm-1">
    </div>
  </div>
</div>
