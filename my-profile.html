<div class="row" style="margin-top:20px; margin-bottom:30px">
  <div class="col-sm-10 col-sm-offset-1">
    <h2 style="color:#007bc7">Meu perfil</h2>
    <hr/>
    <div style="border:1px solid gray; padding:15px; border-radius:5px">
      <center>
        <div class="thumbnail" style="width:30%">
          <img id="userPic" src="image/default.jpg" alt="foto do usuário" width="300" height="auto"><br>
          <button type="button" class="btn btn-primary">Alterar foto</button>
        </div>
      </center>
      <div class="row">
        <div class="col-sm-5 well">
          <h4>Nome completo:</h4>
          <span id="userName"></span>
        </div>
        <div class="col-sm-7 well">
          <h4>Endereço:</h4>
          <span id="userAddress"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 well">
          <h4>CPF:</h6>
          <span id="userCPF"></span>
        </div>
        <div class="col-sm-4 well">
          <h4>Telefone:</h4>
          <span id="userTel"></span>
        </div>
        <div class="col-sm-4 well">
          <h4>E-mail:</h4>
          <span id="userEmail"></span>
        </div>
      </div>
      <center style="margin-top:10px">
        <button type="button" class="btn btn-primary" onclick="changePageMyProfileEdit()">Modificar informações</button>
      </center>
    </div>
  </div>
  <div class="col-sm-1">
  </div>
</div>
