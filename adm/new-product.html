<div class="row" style="margin-top:40px">
  <div class="col-sm-10 col-sm-offset-1">
    <h2 style="color:#007bc7">Novo produto</h2>
    <hr/>
    <center>
      <div class="thumbnail" style="width:30%">
        <img src="image/adm/no-image.jpeg" alt="foto do produto"><br>
        <button type="button" class="btn btn-primary">Incluir foto</button>
      </div>
    </center>
    <form style="margin-bottom:40px">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="qtd">Quantidade:</label>
            <input type="number" min="1" class="form-control" id="qtd">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="price">Preço:</label>
            <input type="text" class="form-control" id="price">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea class="form-control" rows="7" id="description"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Salvar</button> 
    </form>
  </div>
  <div class="col-sm-1">
  </div>
</div>
