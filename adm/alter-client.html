<div class="row" style="margin-top:40px">
  <div class="col-sm-10 col-sm-offset-1">
    <h2 style="color:#007bc7">Alterar cliente</h2>
    <hr/>
    <center>
      <div class="thumbnail" style="width:30%">
        <img src="image/adm/pp.jpeg" alt="foto do cliente"><br>
        <button type="button" class="btn btn-primary">Alterar foto</button>
      </div>
    </center>
    <form style="margin-bottom:40px">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="telephone">Telefone:</label>
            <input type="tel" class="form-control" id="telephone">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="adress">Endereço:</label>
        <input type="text" class="form-control" id="adress">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" class="form-control" id="id">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="pass">Senha:</label>
            <input type="password" class="form-control" id="pass">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Salvar</button> 
    </form>
  </div>
  <div class="col-sm-1">
  </div>
</div>
