<div class="container">
  <div class="row" style="margin-top:20px">
    <h2 style="color:#007bc7; text-align:center">Login de usu√°rio</h2>
    <hr/>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form style="margin-bottom:40px">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input class="form-control" type="text" id="user" name="cpf" placeholder="CPF" required maxlength="11">
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="password" placeholder="Senha" name="senha" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="startLogin();">Login</button>
        <button type="button" class="btn btn-primary" onclick="javascript:changeHash('register')">Criar Conta</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
