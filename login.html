  <h2 style="text-align:center;"> Login de usuário</h2>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="cpf">CPF(somente números):</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" id="user" name="cpf" placeholder="CPF" required maxlength="11">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="senha">Senha:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="password" placeholder="Senha" name="senha" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" onclick="startLogin();">Login</button>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" onclick="changePageRegister();">Criar Conta</button>
      </div>
    </div>
  </form>
