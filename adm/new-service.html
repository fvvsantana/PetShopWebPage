<h2 style="text-align:center; margin-top:10px">Cadastrar novo serviço</h2>
<br>
<center>
  <div class="thumbnail" style="width:50%">
    <img src="image/admin/noimage.jpeg" alt="foto do serviço"><br>
    <button type="button" class="btn btn-primary">Incluir foto</button>
  </div>
</center>
<form style="margin-bottom:40px">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="row" style="margin:0px">
    <div class="col-sm">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id">
      </div>
    </div>
    <div class="col-sm col-sm-offset-1">
      <div class="form-group">
        <label for="price">Preço:</label>
        <input type="text" class="form-control" id="price">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="sdescription">Descrição curta:</label>
    <input type="text" class="form-control" id="sdescription">
  </div>
  <div class="form-group">
    <label for="ldescription">Descrição longa:</label>
    <textarea class="form-control" rows="7" id="ldescription"></textarea>
  </div>
  <button type="submit" class="btn btn-success btn-lg">Salvar</button> 
</form>
