<div class="row" style="margin-top:20px">
  <div class="col-sm-10 col-sm-offset-1">
    <h2 style="color:#007bc7">Modificar meu perfil</h2>
    <hr/>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" for="name">Nome:</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" id="registerName" placeholder="Insira seu nome" name="nome" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="cpf">CPF:</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" id="registerCPF" placeholder="Insira seu CPF" name="cpf" required maxlength="11" disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="email">Email:</label>
        <div class="col-sm-6">          
          <input type="email" class="form-control" id="registerEmail" placeholder="Insira seu email" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="tel">Telefone:</label>
        <div class="col-sm-6">          
          <input type="tel" class="form-control" id="registerTel" placeholder="Telefone para contato" name="telefone" required maxlength="11">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="address">Endereço:</label>
        <div class="col-sm-6">          
          <input type="text" class="form-control" id="registerAddress" placeholder="Insira seu endereço" name="endereço" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="password">Senha:</label>
        <div class="col-sm-6">          
          <input type="password" class="form-control" id="registerPassword" placeholder="Crie uma senha" name="senha" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="passwordConfirm">Confirmar Senha:</label>
        <div class="col-sm-6">          
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirme sua senha" name="repetir-senha" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="profilepic">Enviar Foto de Identificação:</label>
        <div class="col-sm-6">          
          <input type="file" class="form-control" id="registerProfilePic" accept=".png, .jpeg, .jpg">
        </div>
      </div>
      <div class="form-group">        
        <center>
          <button type="button" class="btn btn-primary" id="save" onclick="saveAccount();">Salvar alterações</button>
        </center>
      </div>
    </form>
  </div>
</div>
