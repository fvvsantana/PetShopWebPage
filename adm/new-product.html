<h2 style="text-align:center; margin-top:10px">Novo produto</h2>
<br>
<center>
  <div class="thumbnail" style="width:50%">
    <img src="image/admin/noimage.jpeg" alt="foto do produto"><br>
    <button type="button" class="btn btn-primary">Incluir foto</button>
  </div>
</center>
<form style="margin-bottom:40px">
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" class="form-control" id="id">
  </div>
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="row" style="margin:0px">
    <div class="col-sm">
      <div class="form-group">
        <label for="qtd">Quantidade:</label>
        <input type="number" min="1" class="form-control" id="qtd">
      </div>
    </div>
    <div class="col-sm col-sm-offset-1">
      <div class="form-group">
        <label for="price">Preço:</label>
        <input type="text" class="form-control" id="price">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea class="form-control" rows="7" id="description"></textarea>
  </div>
  <button type="submit" class="btn btn-success btn-lg">Salvar</button> 
</form>
