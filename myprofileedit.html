    <h1 style="color:blue">Meu perfil</h1>
      <h3>Alterar informações pessoais</h3>
      <div class="myAreaInfo">
        <div>
          <h4>E-mail:</h4>
          <input type="email" id="editEmail" name="email">
        </div>
        <div>
          <h4>Telefone:</h4>
          <input type="tel" id="editTel" name="telefone" maxlength="11">
        </div>
        <div>
          <h4>Nova senha:</h4>
          <input type="password" id="editPassword" name="senha">
        </div>
        <div>
          <h4>Confirme senha</h4>
          <input type="password" id="editConfirmPassword" name="senha">
        </div>
        <div>
          <input type="button" onclick="editAccount();" value="Enviar">
        </div>
      </div>
