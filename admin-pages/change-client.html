<h2 style="text-align:center; margin-top:10px">Alterar cliente</h2>
<br>
<center>
  <div class="thumbnail" style="width:50%">
    <img src="image/admin/pp.jpeg" alt="foto do cliente"><br>
    <button type="button" class="btn btn-primary">Alterar foto</button>
  </div>
</center>
<form style="margin-bottom:40px">
  <div class="form-group">
    <label for="username">Usuário:</label>
    <input type="text" class="form-control" id="id">
  </div>
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" class="form-control" id="cpf">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="telephone">Telefone:</label>
    <input type="tel" class="form-control" id="telephone">
  </div>
  <div class="form-group">
    <label for="adress">Endereço:</label>
    <input type="text" class="form-control" id="adress">
  </div>
  <div class="form-group">
    <label for="pass">Senha:</label>
    <input type="password" class="form-control" id="pass">
  </div>
  <button type="submit" class="btn btn-success btn-lg">Salvar</button> 
</form>
